<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logo Test</title>
    <style>
        body {
            background-color: #222; /* Grey background to test transparency */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2em;
            padding: 2em;
        }
        img {
            max-width: 90%;
            background-color: #000; /* Add black background to see white text clearly */
        }
    </style>
</head>
<body>
    <h1>Logo Test (1080px wide original)</h1>
    <img src="ooda_wiki_logo.png" alt="OODA Wiki Logo at original size">

    <h1>Logo Test (500px wide)</h1>
    <img src="ooda_wiki_logo.png" alt="OODA Wiki Logo at 500px" style="width: 500px;">

    <h1>Logo Test (200px wide)</h1>
    <img src="ooda_wiki_logo.png" alt="OODA Wiki Logo at 200px" style="width: 200px;">
</body>
</html>
